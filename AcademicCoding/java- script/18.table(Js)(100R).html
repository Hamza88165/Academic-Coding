<html>
<head>
<script>
	function afficher(){
		document.write("<h1>Titre:1colonne 100 rows</h1>");
		document.write("<table border=2>");
		for(var i=0;i<100;i++){
			document.write("<tr><td>*</td></tr>");
		}
		document.write("</table>");
	}
</script>
</head>
<body onload="afficher()">

</body>
</html>
