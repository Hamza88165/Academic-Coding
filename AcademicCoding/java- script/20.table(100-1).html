<html>
<head>
<script>
	function afficher(){
		document.write("<table border=2>");
		for(var i=10;i>=1;i--){
		document.write("<tr>");
		for(var j=10;j>=1;j--){
			v=j+10*(i-1);
			document.write("<td>",v,"</td>");
		}
		document.write("</tr>");
		}
		document.write("</table>");
	}
</script>
</head>
<body onload="afficher()">

</body>
</html>
