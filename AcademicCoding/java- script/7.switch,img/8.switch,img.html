<!-- switch img,2button,1function -->
<html>
<head>
<title> Switch image</title>
</head>
<script>
	function image(name){
		img.src=name;
	}
</script>
<body>
<img src="lion.png" id="img" width="200px" height="200px"><br>
<input type="button" value="image 1" onclick="image('lion.png')">
<input type="button" value="image 2" onclick="image('lapin.png')">
</body>
</html>
