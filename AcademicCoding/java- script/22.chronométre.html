<html>
<head>
<script>
	var s=0;
	var m=0;
	function chrono(){
		s1.value=s;
		m1.value=m;
		s++;
		if(s==60){
			s=0;
			m++;
		}
		t=setTimeout(chrono,1000);
	}
	function stop(){
		clearTimeout(t);
	}
	function reprendre(){
		t=setTimeout(chrono,1000);
	}
	function reset(){
		s=0;
		m=0;
	}
</script>
<body onload="chrono()">
<label>Seconds: </label>
<input type="text" id="s1">
<label>Minutes: </label>
<input type="text" id="m1"><br>
<input type="button" value="Stop" onclick="stop()">
<input type="button" value="Reprendre" onclick="reprendre()">
<input type="button" value="Reset" onclick="reset()">
</body>
</html>
