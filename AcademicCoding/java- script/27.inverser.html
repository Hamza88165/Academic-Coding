<html>
<head>
<script>
	function inverse(){
		var txt="bonjour";
		var txtTab=txt.split("");
		var inv="";
		for(i=txtTab.length-1;i>=0;i--){
			inv+=txtTab[i];
		}
		document.getElementById("z1").value=inv;
	}
</script>
</head>
<body>
<label>valeur1</label>
<input type="text" id="z1" ><br>
<input type="button" value="Inverser" onclick="inverse()"> 
</body>
</html>
