<html>
<head>
<title>Inscription</title>
</head>
<body>
<table>
	<caption><h1><u>Formulaire d'Inscription?<u></h1></caption>
	<form>
		<tr>
			<td><label>Nom: </label></td>
			<td><input type="texte"></td>
		</tr>
		<tr>
			<td><label>Pr√©nom: </label></td>
			<td><input type="texte"></td>
		</tr>
		<tr>
			<td><label>Date Naissance: </label></td>
			<td><input type="Date"></td>
		</tr>
		<tr>
			<td><label>Niveau: </label></td>
			<td><input type="number"></td>
		</tr>
		<tr>
			<td><label>Adresse: </label></td>
			<td><textarea rows="5" cols="20"></textarea></td>
		</tr>
		<tr>
			<td><label>Email: </label></td>
			<td><input type="email"></td>
		</tr>

			<td><label>Password: </label></td>
			<td><input type="password"></td>
		</tr>
		<tr>
			<td><label>Genre: </label></td>
			<td>
				<label><input type="radio" name="genre">homme</label>
				<label><input type="radio" name="genre">femme</label>
			</td>
		</tr>
		<tr>
			<td><label>Loisirs:</label></td>
			<td>
				<label><input type="checkbox">Sport</label>

				<label><input type="checkbox">Music</label>
			</td>
		</tr>
		<tr>

			<td>
				<select>
					<option>Maroc</option>
					<option>Algerie</option>
					<option>Moritanie</option>

				</select>
			</td>

		<tr>
